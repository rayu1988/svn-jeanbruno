<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/base.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="bodyNavigation">
		<h:panelGroup id="panelPageNotFoundException" layout="block">
			<h1>#{msg.pageNotFounHeaderMsg}</h1>
			
			<h:panelGrid columns="2" columnClasses="columnLeftPageNotFound, columnRightPageNotFound" style="width: 100%;">
				<h:graphicImage value="#{request.contextPath}/images/bullet_error.png"/>
				
				<h:panelGroup layout="block">
					<h:outputText value="#{msg.pageNotFoundMsg}"/>
					<br/>
					<h:commandLink value="#{msg.expiredSessionMsgGoHere}" action="#{siteBean.goToIndex}" styleClass="pageNotFoundExceptionGoHome"/>
					<h:outputText value="#{msg.expiredSessionMsgBackSite}"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
	</ui:define>
</ui:composition>
