<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/advertisementConsultTabBase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:bargas="http://barganhas.com.br/barganhas">

	<ui:define name="tabFormContent">
			
		<!-- pictures (info got in the step two) -->
		<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
			<h:outputLabel value="#{msg.advertisementPictures}:" for="listAdvertisementPictures"/>
			<h:panelGrid columns="1" styleClass="panelDetailsWarning" style="background: none;">
				<!-- sheet picture -->
				<h:panelGrid columns="2">
					<h:graphicImage value="/fileserver?q=#{advertisementBean.advertisement.sheetPicture.thumbnail.id}" />
					<h:outputText value="#{msg.advertisementSheet}"/>
				</h:panelGrid>
			
				<!-- set pictures -->
				<t:dataTable var="advertisementPicture" value="#{advertisementBean.advertisement.listAdvertisementPictures}" >
					<h:column>
						<h:graphicImage value="/fileserver?q=#{advertisementPicture.thumbnail.id}" />
					</h:column>
				</t:dataTable>
			</h:panelGrid>
		</h:panelGrid>
	</ui:define>
	
</ui:composition>
