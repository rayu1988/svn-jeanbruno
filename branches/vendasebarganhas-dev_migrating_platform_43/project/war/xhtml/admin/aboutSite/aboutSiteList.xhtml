<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="headForm">
		<bargas:headFormFilter headText="#{msg.privateAboutSite} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionList}">
			<ui:define name="formFilter">
				<ui:include src="/xhtml/admin/aboutSite/aboutSiteFilter.xhtml"/>
			</ui:define>
		</bargas:headFormFilter>
	</ui:define>
	
	<ui:define name="formBody">
		<rich:dataTable id="listAboutSite"
						styleClass="tableFormList"
						style="border: none;"
						rendered="true"
						rows="#{aboutSiteBean.dataModel.itensPerPage}"
						rowClasses="rowOdd, rowEven"
						value="#{aboutSiteBean.dataModel}"
						var="aboutSite">
			
			<!-- actions -->
			<rich:column styleClass="columnListActions">
				<bargas:commandListEdit id="editAboutSite" targetProperty="aboutSite" backingBean="#{aboutSiteBean}"
						action="edit" propertyFrom="#{aboutSite}" toolTipMessage="#{msg.privateAreaActionEdit} #{msg.aboutSite}"/>
				<bargas:commandListDelete id="deleteAboutSite" targetProperty="aboutSite" backingBean="#{aboutSiteBean}"
						action="delete" propertyFrom="#{aboutSite}" toolTipMessage="#{msg.privateAreaActionDelete} #{msg.aboutSite}"/>
				<bargas:commandListUnlock targetProperty="aboutSite" id="turnDefault" backingBean="#{aboutSiteBean}" propertyFrom="#{aboutSite}"
						action="turnDefault" rendered="#{not aboutSite.isDefault}"/>
			</rich:column>
			
			<!-- title -->
			<rich:column >
				<f:facet name="header">
					<h:outputText value="#{msg.aboutSiteTitle}"/>
				</f:facet>
			
				<h:commandLink action="#{aboutSiteBean.consult}" >
					<h:outputText value="#{aboutSite.title}"/>
					<f:setPropertyActionListener value="#{aboutSite}" target="#{aboutSiteBean.aboutSite}"/>
				</h:commandLink>
			</rich:column>
			
			
			<!-- default -->
			<rich:column >
				<f:facet name="header">
					<h:outputText value="#{msg.useDefault}"/>
				</f:facet>
			
				<h:commandLink action="#{aboutSiteBean.consult}" >
					<h:outputText value="#{aboutSite.isDefault ? msg.msgYes : msg.msgNo}" />
					<f:setPropertyActionListener value="#{aboutSite}" target="#{aboutSiteBean.aboutSite}"/>
				</h:commandLink>
			</rich:column>
		</rich:dataTable>
		
		<t:saveState value="#{aboutSiteBean.dataModel}"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionNew}" styleClass="customButton buttonMainForm" action="#{aboutSiteBean.prepareNew}" immediate="true" />
	</ui:define>
	
</ui:composition>
