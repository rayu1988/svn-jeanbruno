<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:bargas="http://barganhas.com.br/barganhas">

	<ui:define name="headForm">
		<bargas:headForm headText="#{msg.privateAboutSite} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
			<!-- title -->
			<h:outputLabel value="#{msg.aboutSiteTitle}:" for="title"/>
			<h:outputText id="title" value="#{aboutSiteBean.aboutSite.title}" />
			
			<!-- text -->
			<h:outputLabel value="#{msg.aboutSiteText}:" for="text"/>
			<h:inputTextarea id="text" value="#{aboutSiteBean.aboutSite.text}" rows="7" styleClass="inputMainForm bigInputMainForm" readonly="true" >
			</h:inputTextarea>
			
			<!-- default use term -->
			<h:outputLabel value="#{msg.useDefault}:" for="defaultAboutSite"/>
			<h:outputText id="defaultAboutSite" value="#{aboutSiteBean.aboutSite.isDefault ? msg.msgYes : msg.msgNo}" />
		</h:panelGrid>
		
		<t:saveState value="#{aboutSiteBean.aboutSite}"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton buttonMainForm" action="#{aboutSiteBean.edit}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionDelete}" styleClass="customButton buttonMainForm" action="#{aboutSiteBean.delete}" immediate="false" onclick="#{msg.actionConfirmDelete}"/>
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" action="#{aboutSiteBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
