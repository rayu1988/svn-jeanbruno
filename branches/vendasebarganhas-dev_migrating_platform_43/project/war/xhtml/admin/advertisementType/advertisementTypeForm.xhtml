<ui:composition	xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:bargas="http://barganhas.com.br/barganhas">
				
	<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
		<!-- title -->
		<h:outputLabel value="#{msg.privateAreaTitle}:" for="title"/>
		<h:inputText id="title" value="#{advertisementTypeBean.advertisementType.title}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
		
		<!-- description -->
		<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
		<h:inputTextarea id="description" value="#{advertisementTypeBean.advertisementType.description}" rows="3" styleClass="inputMainForm mediumInputMainForm">
		</h:inputTextarea>
		
		<!-- currency -->
		<h:outputLabel value="#{msg.privateAreaCurrencyValue} ( #{msg.privateAreaCurrencySymbolReal} ):" for="currency"/>
		<bargas:inputCurrencyConverted id="currency" value="#{advertisementTypeBean.advertisementType.value}" maxlength="12" 
					styleClass="inputMainForm mediumInputMainForm" converterId="ConverterCurrencyReal"/>
		
		<!-- advertisiment score -->
		<h:outputLabel value="#{msg.privateAreaAdvertisementScore}:" for="advertisementScore"/>
		<rich:inputNumberSpinner id="advertisementScore" value="#{advertisementTypeBean.advertisementType.score}" 
				minValue="0" maxValue="127"/>
		
		<!-- total pictures -->
		<h:outputLabel value="#{msg.privateAreaTotalImages}:" for="totalImages"/>
		<rich:inputNumberSpinner id="totalImages" value="#{advertisementTypeBean.advertisementType.totalPictures}" 
				minValue="1" maxValue="50"/>
		
		<!-- days to expire -->
		<h:outputLabel value="#{msg.advertisementTypeDaysToExpire}:" for="daysToExpire"/>
		<rich:inputNumberSpinner id="daysToExpire" value="#{advertisementTypeBean.advertisementType.daysToExpire}" 
				minValue="1" maxValue="365"/>
	</h:panelGrid>

	<t:saveState value="#{advertisementTypeBean.advertisementType}"/>
</ui:composition>
