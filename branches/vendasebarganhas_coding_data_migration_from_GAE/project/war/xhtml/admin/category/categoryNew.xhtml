<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="headForm">
		<bargas:headForm headText="#{msg.privateAreaCategories} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionNew}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<ui:include src="/xhtml/admin/category/categoryForm.xhtml"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionSave}" styleClass="customButton buttonMainForm" action="#{categoryBean.insert}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" action="#{categoryBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
