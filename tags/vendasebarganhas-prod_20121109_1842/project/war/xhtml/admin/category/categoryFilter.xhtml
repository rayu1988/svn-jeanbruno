<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
		<!-- name -->
		<h:outputLabel value="#{msg.privateAreaName}:" for="name"/>
		<h:inputText id="name" value="#{categoryBean.category.name}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>

		<h:column />
		<h:panelGrid columns="2">
			<h:commandButton value="#{msg.buttonFind}" styleClass="customButton buttonMainForm" action="#{categoryBean.filter}" immediate="false" />
			<h:commandButton value="#{msg.buttonClear}" styleClass="customButton buttonMainForm" action="#{categoryBean.list}" immediate="true" />
		</h:panelGrid>
	</h:panelGrid>

	<t:saveState value="#{categoryBean.category}"/>
</ui:composition>
