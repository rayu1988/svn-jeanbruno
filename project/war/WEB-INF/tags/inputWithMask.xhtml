<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:param name="rendered" value="#{rendered eq null ? true : rendered}"/>
	<ui:param name="disabled" value="#{disabled eq null ? false : rendered}"/>
	<h:panelGroup rendered="#{rendered}">
		<h:outputScript>
			try {
				jQuery(document).ready( function() {
					jQuery("#" + "#{id}").mask({ mask: "#{mask}" });
				});
			} catch (e) {
				alert(e);
			}
		</h:outputScript>
		<h:inputText id="#{id}" value="#{value}" maxlength="#{maxlength}" styleClass="#{styleClass}" disabled="#{disabled}"/>
	</h:panelGroup>
	
</ui:composition>
