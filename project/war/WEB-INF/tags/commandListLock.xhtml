<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	
	<!-- 
	
	backingBean:.............
	action:..................
	propertyFrom:...........
	targetProperty:..........
	
	 -->
	
	<ui:param name="toolTipMessage" value="#{toolTipMessage == null ? msg.msgLock : toolTipMessage}"/>
	<ui:param name="rendered" value="#{rendered == null ? true : rendered}"/>
	<h:commandLink action="#{backingBean[action]}" onclick="#{msg.actionConfirmLock}" id="#{id}" rendered="#{rendered}">
		<h:graphicImage value="/images/icon_lock.png"/>
		<f:setPropertyActionListener value="#{propertyFrom}" target="#{backingBean[targetProperty]}"/>
		
		<rich:tooltip target="#{id}" attached="true" direction="auto" followMouse="true" showDelay="500"
			value="#{toolTipMessage}"/>
	</h:commandLink>
	
</ui:composition>
