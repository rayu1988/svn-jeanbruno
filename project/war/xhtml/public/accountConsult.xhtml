<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/base.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="bodyNavigation">
		<h:panelGroup layout="block" styleClass="wrapperUserAccount">
			<h:panelGrid columns="2" columnClasses="userAccountColumn1, userAccountColumn2" style="width: 100%;">
				<h:panelGroup layout="block" id="boxAccountProfileLeftSide">
					<h:graphicImage value="/images/anonymous_profile.png" styleClass="boxAccountProfileImage"
								rendered="#{siteBean.userAccount.profileImage eq null}"/>
					<h:graphicImage value="/fileserver?q=#{siteBean.userAccount.profileImage.id}" styleClass="boxAccountProfileImage"
								rendered="#{siteBean.userAccount.profileImage ne null}"/>
					
					<ul style="text-align: left;">
						
					</ul>
				</h:panelGroup>
			
				<h:panelGroup layout="block">
					<!-- content header -->
					<h:panelGroup layout="block" styleClass="boxUserAccountForm boxUserAccountFormContext">
						<h:outputText value="#{msg.msgPublicView}"/>
					</h:panelGroup>
					
					<!-- content -->
					<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block" style="border-bottom: 1px solid #CC6600; border-radius: 0 0 5px 5px;">
						<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
							<!-- since date -->
							<h:outputLabel value="#{msg.userAccountUserSinceDate}:" for="sinceDate"/>
							<bargas:outputTextConverted id="sinceDate" value="#{siteBean.userAccount.sinceDate}" 
									styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterSinceDate"/>
							
							<!-- fullname -->
							<h:outputLabel value="#{msg.privateAreaLoginName}:" for="userName"/>
							<bargas:outputText id="userName" value="#{siteBean.userAccount.fullname}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- state -->
							<h:outputLabel value="#{msg.stateTitle}:" for="useAccountState"/>
							<bargas:outputText id="useAccountState" value="#{siteBean.userAccount.city.state.name} (#{siteBean.userAccount.city.state.acronym})"
								styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- city -->
							<h:outputLabel value="#{msg.cityTitle}:" for="useAccountCity"/>
							<bargas:outputText id="useAccountCity" value="#{siteBean.userAccount.city.name}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- nickname -->
							<h:outputLabel value="#{msg.privateAreaLoginUser}:" for="userNickname"/>
							<bargas:outputText id="userNickname" value="#{siteBean.userAccount.nickname}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- email -->
							<h:outputLabel value="#{msg.privateAreaLoginEmail}:" for="userEmail"/>
							<bargas:outputText id="userEmail" value="#{siteBean.userAccount.email}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- contact phone number 1 -->
							<h:outputLabel value="#{msg.userAccountContactPhoneNumberOne}:" for="userContactPhoneNumberOne"/>
							<bargas:outputText id="userContactPhoneNumberOne" value="#{siteBean.userAccount.contactPhoneNumberOne}"
								styleClass="inputMainForm bigInputMainForm inputDisable"/>
							
							<!-- contact phone number 2 -->
							<h:outputLabel value="#{msg.userAccountContactPhoneNumberTwo}:" for="userContactPhoneNumberTwo"/>
							<bargas:outputText id="userContactPhoneNumberTwo" value="#{siteBean.userAccount.contactPhoneNumberTwo}"
								styleClass="inputMainForm bigInputMainForm inputDisable"/>
			
							<!-- contact email -->
							<h:outputLabel value="#{msg.userAccountContactMail}:" for="userContactEmail"/>
							<bargas:outputText id="userContactEmail" value="#{siteBean.userAccount.contactEmail}"
								styleClass="inputMainForm bigInputMainForm inputDisable"/>
						</h:panelGrid>
						
						<h:panelGrid styleClass="tableInputFormUserAccount"
							columns="2"
							columnClasses="columnLabel, columnInput"
							style="margin-top:20px; padding-top: 40px; border-top: 1px solid #CCCCCC">
						
							<!-- last advertisements -->
							<h:outputLabel value="#{msg.lastAnnouncement}:" for="userAccountLastAdvertisements"/>
							<bargas:carrosel id="userAccountLastAdvertisements" listAdvertisement="#{siteBean.userAccountLastAdvertisements}"/>
							
						</h:panelGrid>
					</h:panelGroup>
					
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		
		<t:saveState value="#{siteBean.userAccount}"/>
	</ui:define>
</ui:composition>
