<ui:composition	xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:t="http://myfaces.apache.org/tomahawk">
				
	<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
		<!-- name -->
		<h:outputLabel value="#{msg.privateAreaName}:" for="name"/>
		<h:inputText id="name" value="#{categoryBean.category.name}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>

		<!-- description -->
		<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
		<h:inputText id="description" value="#{categoryBean.category.description}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
	</h:panelGrid>

	<t:saveState value="#{categoryBean.category}"/>
</ui:composition>
