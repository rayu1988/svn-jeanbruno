<script type="text/javascript">
/* <![CDATA[ */
function encode() {
    var src = document.getElementById("input");
    var dst = document.getElementById("output");
    dst.value=encode64(src.value);
}
function decode() {
    var src = document.getElementById("input");
    var dst = document.getElementById("output");
    src.value=decode64(dst.value);
}
function swap() {
    var src = document.getElementById("input");
    var dst = document.getElementById("output");
    var tmp = src.value;
    src.value = dst.value;
    dst.value = tmp;
}
/* ]]> */

<h2>Base64 ASCII Converter</h2>

<p>Type in the message you want to encode in Base64, or paste<br />
Base64 encoded text into the text field, select Encode or Decode, <br />
and click the button.<br /><br />
</p>

<div>
<label for="input">Plain ASCII Text:</label><br />
<textarea id="input" style="width:480px" rows="10" cols="70"></textarea><br />
<label for="output">Base64 Encoded Text:</label><br />
<textarea id="output" style="width:480px" rows="10" cols="70"></textarea><br />
<input value="Encode to Base64" onclick="encode()" type="button" />
<input value="Decode from Base64" onclick="decode()" type="button" />
<input value="Swap Fields" onclick="swap()" type="button" />
</div>
