<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
<title>Cryptography: JavaScript MD5 : SHA-1</title>
<h2>Hash Calculator</h2>
<script src="md5-min.js" type="text/javascript"></script>
<script src="sha1-min.js" type="text/javascript"></script>
<div class="indented">
<table>
	<tbody>
		<tr>
			<th>Input</th>
			<td>
				<input id="input" size="150" type="text">
			</td>
		</tr>
		<tr>
			<th>Hash</th>
			<td style="text-align: left;">
				<input onclick="document.getElementById('hash').value = hex_md5(document.getElementById('input').value)" value="MD5" type="button">
				<input onclick="document.getElementById('hash').value = hex_sha1(document.getElementById('input').value)" value="SHA-1" type="button">
			</td>
		</tr>
		<tr>
			<th>Output</th>
			<td>
				<input id="hash" size="150" type="text" readonly="true">
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
