<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<div id="wrapperBoxMessages" class="wrapperMessages">
		<div class="messages">
			<h:graphicImage class="closePopupMessage" value="#{request.contextPath}/images/close.png" onclick="hideMessageBox('wrapperBoxMessages');"/>
			<ul class="listmessages">
				<ui:repeat var="listMessages" value="#{LIST_TEXT_MESSAGES}">
					<li class="textmessage #{listMessages.severityMessage eq 'SUCCESS' ? 'successmessage' : listMessages.severityMessage eq 'WARNING' ? 'warningmessage' : 'errormessage' }">
						#{listMessages.textMessage} 
					</li>
				</ui:repeat>
			</ul>
		</div>
	</div>
	
	<h:panelGroup rendered="#{SHOW_MESSAGE_BOX}">
		<script>
			window.onload = function() {
				displayMessageBox('wrapperBoxMessages', 10000);
			};
		</script>
	</h:panelGroup>
</ui:composition>
