<ui:composition	xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:t="http://myfaces.apache.org/tomahawk">
				
	<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
		<!-- title -->
		<h:outputLabel value="#{msg.aboutSiteTitle}:" for="title"/>
		<h:inputText id="title" value="#{aboutSiteBean.aboutSite.title}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>
		
		<!-- text -->
		<h:outputLabel value="#{msg.aboutSiteText}:" for="text"/>
		<h:inputTextarea id="text" value="#{aboutSiteBean.aboutSite.stringText}" rows="7" styleClass="inputMainForm bigInputMainForm">
		</h:inputTextarea>
	</h:panelGrid>

	<t:saveState value="#{aboutSiteBean.aboutSite}"/>
</ui:composition>
