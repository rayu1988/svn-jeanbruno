<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/accountbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="accountHeader">
		<h:outputText value="#{msg.userAccountMyAdvertisements} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionEdit}"/>
	</ui:define>
	
	<ui:define name="userAccountContent">
		<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block">
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
				<!-- status -->
				<h:outputLabel value="#{msg.msgStatus}:" for="advertisementStatus"/>
				<bargas:outputTextConverted id="advertisementStatus" value="#{advertisementBean.advertisement.status}"
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterAdvertisementStatus"/>
				
				<!-- since date -->
				<h:outputLabel value="#{msg.advertisementSinceDate}:" for="advertisementSinceDate"/>
				<bargas:outputTextConverted id="advertisementSinceDate" value="#{advertisementBean.advertisement.sinceDate}" 
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterSinceDate"/>
				
				<!-- advertisement type -->
				<h:outputLabel value="#{msg.advertisementAdvertisementType}:" for="advertisementType"/>
				<bargas:outputText id="advertisementType" value="#{advertisementBean.advertisement.advertisementType.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- title -->
				<h:outputLabel value="#{msg.privateAreaTitle}:" for="title"/>
				<bargas:outputText id="title" value="#{advertisementBean.advertisement.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- description -->
				<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
				<bargas:outputText id="description" value="#{advertisementBean.advertisement.description}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- contacts -->
				<h:outputLabel value="#{msg.advertisementContacts}:" for="contacts"/>
				<bargas:outputText id="contacts" value="#{advertisementBean.advertisement.contacts}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- value -->
				<h:outputLabel value="#{msg.privateAreaCurrencyValue} ( #{msg.privateAreaCurrencySymbolReal} ):" for="currencyValue" />
				<bargas:outputText id="currencyValue" value="#{advertisementBean.advertisement.value}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- list exchange by -->
				<h:outputLabel value="#{msg.advertisementListExchangeBy}:" for="listExchangeBy"/>
				<bargas:outputText id="listExchangeBy" value="#{advertisementBean.advertisement.listExchangeBy}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
			</h:panelGrid>
		</h:panelGroup>
		
		<t:saveState value="#{advertisementBean.advertisement}"/>
	</ui:define>
	
	<ui:define name="accountBottomButtons">
		<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton2 buttonMainForm" action="#{userAccountBean.edit}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
