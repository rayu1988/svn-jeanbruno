<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:f="http://java.sun.com/jsf/core">
	
	<rich:popupPanel id="accountNewRegisterSuccessPopupPanel"
				styleClass="appStyle"
				modal="true"
				moveable="false"
				autosized="true"
				resizeable="false"
				header="#{msg.msgSuccess}">
				
		<f:facet name="controls">
			<div class="closeModal" onclick="closePopup('accountNewRegisterSuccessPopupPanel');">
			</div>
		</f:facet>
		
		<h:form id="accountNewRegisterSuccessPopupForm" prependId="false">
			<h:panelGroup id="accountNewRegisterSuccessPopupPanelGroup">
				<h:panelGroup rendered="#{userAccountBean.returnMessage.inUse}" layout="block">
					<h:panelGroup layout="block" rendered="#{userAccountBean.returnMessage.success}" styleClass="popupSuccessMessage">
						<h:panelGrid columns="2">
							<h:graphicImage value="#{request.contextPath}/images/new-user-success.png"/>
							<h:outputText value="#{userAccountBean.returnMessage.message}"/>
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
			<t:saveState value="#{userAccountBean.returnMessage}"/>
		</h:form>
	</rich:popupPanel>
</ui:composition>
