<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/accountbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="userAccountRightContent">
		<h:panelGroup layout="block" styleClass="boxUserAccountForm boxUserAccountFormContext">
			<h:outputText value="#{msg.myRegister} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
		</h:panelGroup>
		
		<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block">
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
				<!-- status -->
				<h:outputLabel value="#{msg.msgStatus}:" for="userStatus"/>
				<bargas:outputTextConverted id="userStatus" value="#{userAccountBean.userAccount.status}"
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterUserAccountStatus"/>

				<!-- since date -->
				<h:outputLabel value="#{msg.userAccountUserSinceDate}:" for="sinceDate"/>
				<bargas:outputTextConverted id="sinceDate" value="#{userAccountBean.userAccount.sinceDate}" 
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterUserAccountSinceDate"/>
				
				<!-- profile image -->
				<h:outputLabel value="#{msg.userAccountProfileImage}:" for="profileImage"/>
				<h:commandLink id="profileImage" value="#{msg.userAccountChangeProfileImage}" action="#{userAccountBean.edit}"/>

				<!-- fullname -->
				<h:outputLabel value="#{msg.privateAreaLoginName}:" for="userName"/>
				<bargas:outputText id="userName" value="#{userAccountBean.userAccount.fullname}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- nickname -->
				<h:outputLabel value="#{msg.privateAreaLoginUser}:" for="userNickname"/>
				<bargas:outputText id="userNickname" value="#{userAccountBean.userAccount.nickname}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- email -->
				<h:outputLabel value="#{msg.privateAreaLoginEmail}:" for="userEmail"/>
				<bargas:outputText id="userEmail" value="#{userAccountBean.userAccount.email}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- password -->
				<h:outputLabel value="#{msg.privateAreaLoginPassword}:" for="userPassword"/>
				<h:commandLink id="userPassword" value="#{msg.changePassword}" action="#{userAccountBean.edit}"/>
				
				<!-- contacts -->
				<h:outputLabel value="#{msg.userAccconutInfoContacts}:" for="infoContacts"/>
				<bargas:outputText id="infoContacts" value="#{userAccountBean.userAccount.contacts}" styleClass="inputMainForm bigInputMainForm inputDisable"/>
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup styleClass="boxUserAccountForm mainFormAccountUserBoxButtons" layout="block">
			<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton2 buttonMainForm" action="#{userAccountBean.edit}" immediate="false" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
