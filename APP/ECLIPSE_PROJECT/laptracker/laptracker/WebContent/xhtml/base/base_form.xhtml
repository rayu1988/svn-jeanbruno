<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/base/base.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<ui:define name="baseForm">
		<h:panelGroup styleClass="mainFormBox" layout="block">
				<h:panelGroup styleClass="mainFormHeader" layout="block">
					<ui:insert name="headForm"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="mainForm" layout="block">
					<ui:insert name="formBody"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="mainFormBoxButtons" layout="block">
					<ui:insert name="formButtons"/>
				</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
