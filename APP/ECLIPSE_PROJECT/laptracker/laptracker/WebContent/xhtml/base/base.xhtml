<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:f="http://java.sun.com/jsf/core"
   	xmlns:sr="http://laptracker.com.br/laptracker">
   	
   	<f:view contentType="text/html">
   		<f:loadBundle var="msg" basename="messages"/>
   		<h:head>
   			<title><h:outputText value="#{msg.privateAreaAdminTitle}"/></title>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-admin.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-messages.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-richfaces.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-shared.css" />
   			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			<script type="text/javascript" src="#{request.contextPath}/org.richfaces.resources/javax.faces.resource/org.richfaces.staticResource/4.2.2.Final/Packed/jquery.js"></script>
   			<script src="#{request.contextPath}/javascript/module.js" type="text/javascript" />
   			<script src="#{request.contextPath}/javascript/jquery.maskMoney.js" type="text/javascript" />
   		</h:head>
   		
   		<h:body>
   			<h:panelGroup id="wrapper" layout="block">
   				<h:form prependId="false" enctype="multipart/form-data">
	   				<h:panelGroup id="header" layout="block">
<!-- 	   					<a href="#{request.contextPath}/" id="logoHeader" > -->
<!-- 	   						<h:graphicImage value="/images/logo/logo2-3.png" width="350px"/> -->
<!-- 	   					</a> -->
						<h:panelGroup layout="block" id="headerPrivateLogin">
							<h:graphicImage value="/images/lock.png"/>
							<h:outputText value="#{appSessionBean.userAccount.nickname}"/>
							<h:commandLink value="#{msg.logoffMsg}" action="#{loginBean.logoff}" style="margin-left: 10px;" />
						</h:panelGroup>
	   				</h:panelGroup>
					
					<ul id="menuTop">
						<li>
							<h:commandLink action="#{loginBean.goToDashboard}"
							               value="#{msg.appStart}"
							               immediate="true"
							               rendered="true"
							               styleClass="menuItem menuItemHome">
							</h:commandLink>
						</li>
						
						<li>
							<h:commandLink action="#{lapTrackBean.prepareUpload}"
							               value="#{msg.appUpload}"
							               immediate="true"
							               rendered="true"
							               styleClass="menuItem menuItemUpload">
							</h:commandLink>
						</li>
						
						<li>
							<h:commandLink action="#{lapTrackBean.list}"
							               value="#{msg.appList}"
							               immediate="true"
							               rendered="true"
							               styleClass="menuItem menuItemListSearch">
							</h:commandLink>
						</li>
					</ul>

					<ui:insert name="baseForm"/>
				</h:form>
					
				<sr:messages />
				
			</h:panelGroup>
   		</h:body>
   	</f:view>
</html>
