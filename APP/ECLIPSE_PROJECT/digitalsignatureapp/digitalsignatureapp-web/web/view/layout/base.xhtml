<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
      
        <f:view locale="#{mainManagedBean.locale}"/>
      	<f:loadBundle var="msg" basename="message.messages"/>
			
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<meta http-equiv="Cache-Control" content="no-cache"/>
			<meta http-equiv="Pragma" content="no-cache"/>
			<meta http-equiv="Expires" content="-1"/>
			
			<title>
				<ui:insert name="title">
					<h:outputText value="#{msg.digitalsignatureAppName}"/>
				</ui:insert>
			</title>
			
			<script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}#{msg.PATH_MAIN_JS}" />
		</head>
		 
		<body style="margin: 0 auto;">
			<h:form prependId="false" id="formBody" enctype="multipart/form-data">
				<ui:insert name="navigationMenu"/>
				<ui:insert name="mainBody"/>
			</h:form>
		</body>
</html>
