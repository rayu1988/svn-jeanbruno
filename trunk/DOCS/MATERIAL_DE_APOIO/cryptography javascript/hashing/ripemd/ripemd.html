<h2>RIPEMD</h2>

<script type="text/javascript">
/* <![CDATA[ */
function dohash() {
    var instr = document.getElementById("inputText").value;
    document.getElementById("outputText").value = RMDstring(instr);
}
/* ]]> */
</script>

<div>
<label for="inputText">Input Text:</label><br />
