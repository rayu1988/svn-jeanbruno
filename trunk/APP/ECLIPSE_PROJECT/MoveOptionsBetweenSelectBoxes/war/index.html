<html>
	<head>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/options-between-select-boxes.js"></script>
		<link type="text/css" rel="stylesheet" href="css/options-between-select-boxes.css"/>
	</head>
	<body>
		<div id="select_from" class="select_wrapper">
			<div class="option_wrapper">
				<div class="select_option option_unselected">
					First Element
					<input type="hidden" value="1"/>
				</div>
				<div class="select_option option_unselected">
					Second Element
					<input type="hidden" value="2"/>
				</div>
				<div class="select_option option_unselected">
					Third Element
					<input type="hidden" value="3"/>
				</div>
				<div class="select_option option_unselected">
					Fourth Element
					<input type="hidden" value="4"/>
				</div>
				<div class="select_option option_unselected">
					Fifth Element
					<input type="hidden" value="5"/>
				</div>
			</div>
		</div>
		
		<div class="buttons">
			<input type="button" id="btn_exchange_from_to" value=">>">
			<input type="button" id="btn_exchange_to_from" value="<<">
		</div>
		
		<div id="select_to" class="select_wrapper">
			<div class="option_wrapper">
			</div>
		</div>
	</body>
</html>
