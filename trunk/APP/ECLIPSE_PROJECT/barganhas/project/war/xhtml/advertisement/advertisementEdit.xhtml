<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/advertisement/advertisementNewBase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<!-- defining the scope of accountbase -->
	<ui:define name="accountHeader">
		<h:outputText value="#{msg.userAccountMyAdvertisements} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionEdit}"/>
	</ui:define>
	
	<!-- defining the scope of advertisementNewBase -->
	<ui:define name="advertisementFormBody">
		
		<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block">
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
				<!-- advertisement type -->
				<h:outputLabel value="#{msg.advertisementAdvertisementType}:" for="advertisementType"/>
				<bargas:outputText id="advertisementType" value="#{advertisementBean.advertisement.advertisementType.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- title -->
				<h:outputLabel value="#{msg.privateAreaTitle}:" for="title"/>
				<bargas:outputText id="title" value="#{advertisementBean.advertisement.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- description -->
				<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
				<h:inputTextarea id="description" value="#{advertisementBean.advertisement.description}" rows="3" styleClass="inputTextAreaMainForm mediumInputMainForm">
				</h:inputTextarea>
				
				<!-- category -->
				<h:outputLabel value="#{msg.advertisementCategory}:" for="category"/>
				<h:selectOneMenu id="category" value="#{advertisementBean.selectedCategory}"
					styleClass="inputMainForm inputuMainFormSelectMenu bigInputMainForm" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="#{msg.msgSelect}" itemValue=" " noSelectionOption="true"/>
					<f:selectItems value="#{advertisementBean.listCategories}" />
				</h:selectOneMenu>
				
				<!-- contacts -->
				<h:outputLabel value="#{msg.advertisementContacts}:" for="contacts"/>
				<h:inputTextarea id="contacts" value="#{advertisementBean.advertisement.contacts}" rows="3" styleClass="inputTextAreaMainForm mediumInputMainForm">
				</h:inputTextarea>
				
				<!-- value -->
				<h:outputLabel value="#{msg.privateAreaCurrencyValue} ( #{msg.privateAreaCurrencySymbolReal} ):" for="currencyValue" />
				<h:inputText id="currencyValue" value="#{advertisementBean.advertisement.value}" maxlength="10" styleClass="inputMainForm mediumInputMainForm"/>
				
				<!-- list exchange by -->
				<h:outputLabel value="#{msg.advertisementListExchangeBy}:" for="listExchangeBy"/>
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
					<h:inputTextarea id="listExchangeBy" value="#{advertisementBean.advertisement.listExchangeBy}" rows="3" styleClass="inputTextAreaMainForm mediumInputMainForm">
					</h:inputTextarea>
					
					<h:graphicImage id="listExchangeByInfo" value="#{request.contextPath}/images/help.png" style="margin-left: 10px;">
						<rich:tooltip target="listExchangeByInfo" attached="true" direction="auto" followMouse="true" showDelay="500" value="#{msg.advertisementExchangeByInfo}"/>
					</h:graphicImage>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>
		
		<t:saveState value="#{advertisementBean.advertisement}"/>
		<t:saveState value="#{advertisementBean.listCategories}"/>
		<t:saveState value="#{advertisementBean.selectedCategory}"/>
	</ui:define>
	
	<!-- defining the scope of accountbase -->
	<ui:define name="accountBottomButtons">
		<h:commandButton value="#{msg.privateAreaActionSave}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.save}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.consult}" immediate="false"/>
	</ui:define>
	
</ui:composition>
