<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/advertisement/advertisementNewBase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<!-- defining the scope of accountbase -->
	<ui:define name="accountHeader">
		<h:outputText value="#{msg.userAccountMyAdvertisements} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionNew} ( #{msg.advertisementHeaderStepThree} ) "/>
	</ui:define>
	
	<!-- defining the scope of advertisementNewBase -->
	<ui:define name="advertisementFormBody">
		
		<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block">
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
				
				<!-- sheet of the advertisement -->
				<h:outputLabel value="#{msg.advertisementSheet}:" for="showListAdvertisementPictures"/>
				<h:panelGrid columns="2">
					<h:panelGrid columns="1" styleClass="tableSelectOneRadio">
						<c:forEach items="#{advertisementBean.listAdvertisementPictures}" var="currentPicture">
							<h:graphicImage value="/fileserver?q=#{currentPicture.value.thumbnail.keyAsString}"/>
						</c:forEach>
					</h:panelGrid>
					
					<h:selectOneRadio id="showListAdvertisementPictures"  
							value="#{advertisementBean.selectedSheetPicture}" 
							converter="omnifaces.SelectItemsConverter"
							layout="pageDirection"
							styleClass="tableSelectOneRadio">
						<f:selectItems value="#{advertisementBean.listAdvertisementPictures}" />
					</h:selectOneRadio>
				</h:panelGrid>
				
			</h:panelGrid>
		</h:panelGroup>
		
		<t:saveState value="#{advertisementBean.selectedSheetPicture}"/>
	</ui:define>
	
	<!-- defining the scope of accountbase -->
	<ui:define name="accountBottomButtons">
		<h:commandButton value="#{msg.privateAreaActionSave}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.insert}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
