<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/accountbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:bargas="http://barganhas.com.br/barganhas">
	
	<ui:define name="accountHeader">
		<h:outputText value="#{msg.userAccountMyAdvertisements} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
	</ui:define>
	
	<ui:define name="userAccountContent">
		<h:panelGroup styleClass="boxUserAccountForm boxUserAccountFormInputs" layout="block">
		
			<!-- authomatic manged info -->
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput" style="border-bottom: 1px solid #CCCCCC">
				<!-- status -->
				<h:outputLabel value="#{msg.msgStatus}:" for="advertisementStatus"/>
				<bargas:outputTextConverted id="advertisementStatus" value="#{advertisementBean.advertisement.status}"
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterAdvertisementStatus"/>
				
				<!-- since date -->
				<h:outputLabel value="#{msg.advertisementSinceDate}:" for="advertisementSinceDate"/>
				<bargas:outputTextConverted id="advertisementSinceDate" value="#{advertisementBean.advertisement.sinceDate}" 
						styleClass="inputMainForm bigInputMainForm inputDisable" converterId="ConverterSinceDate"/>
			
			</h:panelGrid>
			
			<!-- info got in the step one -->
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput" style="border-bottom: 1px solid #CCCCCC">	
				<!-- advertisement type -->
				<h:outputLabel value="#{msg.advertisementAdvertisementType}:" for="advertisementType"/>
				<bargas:outputText id="advertisementType" value="#{advertisementBean.advertisement.advertisementType.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- title -->
				<h:outputLabel value="#{msg.privateAreaTitle}:" for="title"/>
				<bargas:outputText id="title" value="#{advertisementBean.advertisement.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- description -->
				<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
				<bargas:outputText id="description" value="#{advertisementBean.advertisement.description}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- category -->
				<h:outputLabel value="#{msg.advertisementCategory}:" for="category"/>
				<bargas:outputText id="category" value="#{advertisementBean.advertisement.category.name}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- contacts -->
				<h:outputLabel value="#{msg.advertisementContacts}:" for="contacts"/>
				<bargas:outputText id="contacts" value="#{advertisementBean.advertisement.contacts}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- value -->
				<h:outputLabel value="#{msg.privateAreaCurrencyValue} ( #{msg.privateAreaCurrencySymbolReal} ):" for="currencyValue" />
				<bargas:outputTextConverted id="currencyValue" value="#{advertisementBean.advertisement.value}"
					converterId="ConverterCurrencyReal" styleClass="inputMainForm bigInputMainForm inputDisable"/>
				
				<!-- list exchange by -->
				<h:outputLabel value="#{msg.advertisementListExchangeBy}:" for="listExchangeBy"/>
				<bargas:outputText id="listExchangeBy" value="#{advertisementBean.advertisement.listExchangeBy}"
							styleClass="inputMainForm bigInputMainForm inputDisable"/>
			</h:panelGrid>
			
			<!-- pictures (info got in the step two) -->
			<h:panelGrid styleClass="tableInputFormUserAccount" columns="2" columnClasses="columnLabel, columnInput">
				<h:outputLabel value="#{msg.advertisementPictures}:" for="listAdvertisementPictures"/>
				<h:panelGrid columns="1" styleClass="panelDetailsWarning" >
					<!-- sheet picture -->
					<h:panelGrid columns="2">
						<h:graphicImage value="/fileserver?q=#{bargas:getStringFromKey(advertisementBean.advertisement.sheetPicture.keyThumbnail)}" />
						<h:outputText value="#{msg.advertisementSheet}"/>
					</h:panelGrid>
				
					<!-- set pictures -->
					<t:dataTable var="advertisementPicture" value="#{advertisementBean.advertisement.listAdvertisementPictures}" >
						<h:column>
							<h:graphicImage value="/fileserver?q=#{bargas:getStringFromKey(advertisementPicture.keyThumbnail)}" />
						</h:column>
					</t:dataTable>
				</h:panelGrid>
				
				<!-- sales code -->
				<h:outputLabel value="#{msg.privateAreaSalesCode}:" for="salesCode" rendered="#{advertisementBean.advertisement.sales != null}"/>
				<bargas:outputText id="salesCode" value="#{advertisementBean.advertisement.sales.title}"
							styleClass="inputMainForm bigInputMainForm inputDisable"
							rendered="#{advertisementBean.advertisement.sales != null}"/>
			</h:panelGrid>
		</h:panelGroup>
		
		<t:saveState value="#{advertisementBean.advertisement}"/>
	</ui:define>
	
	<ui:define name="accountBottomButtons">
		<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.edit}" immediate="false" />
		<a href="#{request.contextPath}/xhtml/public/advertisementConsult.jsf?q=#{bargas:getStringFromKey(advertisementBean.advertisement.key)}"
			class="customButton2 buttonMainForm">
			
			<h:outputText value="#{msg.advertisementViewPublic}" />
		</a>
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton2 buttonMainForm" action="#{advertisementBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
