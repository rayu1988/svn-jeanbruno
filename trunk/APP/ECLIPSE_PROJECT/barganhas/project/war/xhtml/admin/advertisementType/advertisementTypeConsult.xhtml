<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:bargas="http://barganhas.com.br/barganhas">

	<ui:define name="headForm">
		<bargas:headForm headText="#{msg.privateAreaAdvertisementType} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
			<!-- title -->
			<h:outputLabel value="#{msg.privateAreaTitle}:" for="title"/>
			<h:outputText id="title" value="#{advertisementTypeBean.advertisementType.title}" />
			
			<!-- description -->
			<h:outputLabel value="#{msg.privateAreaDescription}:" for="description"/>
			<h:outputText id="description" value="#{advertisementTypeBean.advertisementType.description}" />
			
			<!-- currency -->
			<h:outputLabel value="#{msg.privateAreaCurrencyValue} ( #{msg.privateAreaCurrencySymbolReal} ):" for="currency"/>
			<h:outputText id="currency" value="#{advertisementTypeBean.advertisementType.value}" />
			
			<!-- advertisiment score -->
			<h:outputLabel value="#{msg.privateAreaAdvertisementScore}:" for="advertisementScore"/>
			<h:outputText id="advertisementScore" value="#{advertisementTypeBean.advertisementType.advertisementScore}"/>
			
			<!-- total pictures -->
			<h:outputLabel value="#{msg.privateAreaTotalImages}:" for="totalImages"/>
			<h:outputText id="totalImages" value="#{advertisementTypeBean.advertisementType.totalPictures}"/>
			
			<!-- days To Expire -->
			<h:outputLabel value="#{msg.privateAreaTotalImages}:" for="daysToExpire"/>
			<h:outputText id="daysToExpire" value="#{advertisementTypeBean.advertisementType.daysToExpire}"/>
		</h:panelGrid>
		
		<t:saveState value="#{advertisementTypeBean.advertisementType}"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton buttonMainForm" action="#{advertisementTypeBean.edit}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionDelete}" styleClass="customButton buttonMainForm" action="#{advertisementTypeBean.delete}" immediate="false" onclick="#{msg.actionConfirmDelete}"/>
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" action="#{advertisementTypeBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
