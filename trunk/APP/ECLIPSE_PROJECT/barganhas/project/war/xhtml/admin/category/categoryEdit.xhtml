	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:define name="formDescription">
		<h:outputText value="#{msg.privateAreaCategories} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionEdit}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<ui:include src="/xhtml/admin/category/categoryForm.xhtml"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionSave}" styleClass="customButton buttonMainForm" action="#{categoryBean.save}" immediate="false" />

	</ui:define>
