<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:bargas="http://barganhas.com.br/barganhas">

	<ui:define name="headForm">
		<bargas:headForm headText="#{msg.privateAreaUsers} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
			<!-- status -->
			<h:outputLabel value="#{msg.msgStatus}:" for="userStatus"/>
			<bargas:outputTextConverted id="userStatus" value="#{userAccount.status}" styleClass="" converterId="ConverterUserAccountStatus"/>
			
			<!-- since date -->
			<h:outputLabel value="#{msg.userAccountUserSinceDate}:" for="sinceDate"/>
			<bargas:outputTextConverted id="sinceDate" value="#{userAccount.sinceDate}" styleClass="" converterId="ConverterSinceDate"/>
			
			<!-- fullname -->
			<h:outputLabel value="#{msg.privateAreaLoginName}:" for="fullname"/>
			<h:outputText value="#{userAccount.fullname}" id="fullname"/>
			
			<!-- nickname -->
			<h:outputLabel value="#{msg.privateAreaLoginUser}:" for="nickname"/>
			<h:outputText value="#{userAccount.nickname}" id="nickname"/>
			
			<!-- email -->
			<h:outputLabel value="#{msg.privateAreaLoginEmail}:" for="email"/>
			<h:outputText value="#{userAccount.email}" id="email"/>
			
			<!-- contacts -->
			<h:outputLabel value="#{msg.userAccconutInfoContacts}:" for="contacts"/>
			<h:outputText value="#{userAccount.contacts}" id="contacts"/>
		</h:panelGrid>
		
		<t:saveState value="#{userAccountBean.userAccount}"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionDelete}" styleClass="customButton buttonMainForm" action="#{userAccountBean.delete}" immediate="false" onclick="#{msg.actionConfirmDelete}"/>
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" action="#{userAccountBean.adminListUsers}" immediate="true"/>
	</ui:define>
	
</ui:composition>
