<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/xhtml/bases/adminbase.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<ui:define name="formDescription">
		<h:outputText value="#{msg.privateAreaAdminatrators} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionView}"/>
	</ui:define>
	
	<ui:define name="formBody">
		<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
			<h:outputLabel value="#{msg.privateAreaLoginName}:" for="userName"/>
			<h:outputText id="userName" value="#{administratorBean.administrator.fullname}" />
	
			<h:outputLabel value="#{msg.privateAreaLoginEmail}:" for="userEmail"/>
			<h:outputText id="userEmail" value="#{administratorBean.administrator.email}" />
			
			<h:outputLabel value="#{msg.privateAreaLoginUser}:" for="userNickname"/>
			<h:outputText id="userNickname" value="#{administratorBean.administrator.nickname}" />
	
			<h:outputLabel value="#{msg.privateAreaLoginPassword}:" for="userPassword"/>
			<h:inputSecret id="userPassword" value="#{msg.privateAreaLoginPasswordSecret}" styleClass="inputMainForm mediumInputMainForm" readonly="true"/>
		</h:panelGrid>
		
		<t:saveState value="#{administratorBean.administrator}"/>
	</ui:define>
	
	<ui:define name="formButtons">
		<h:commandButton value="#{msg.privateAreaActionEdit}" styleClass="customButton buttonMainForm" action="#{administratorBean.edit}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionDelete}" styleClass="customButton buttonMainForm" action="#{administratorBean.delete}" immediate="false" />
		<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" action="#{administratorBean.list}" immediate="true"/>
	</ui:define>
	
</ui:composition>
