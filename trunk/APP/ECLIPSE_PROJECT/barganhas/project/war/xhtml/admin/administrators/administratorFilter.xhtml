<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:h="http://java.sun.com/jsf/html">
		
		<h:panelGrid styleClass="tableInputForm" columns="2" columnClasses="columnLabel, columnInput">
			<h:outputLabel value="#{msg.privateAreaLoginName}:" />
			<h:inputText value="#{administratorBean.administrator.fullname}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
	
			<h:outputLabel value="#{msg.privateAreaLoginEmail}:" />
			<h:inputText value="#{administratorBean.administrator.email}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
			
			<h:outputLabel value="#{msg.privateAreaLoginUser}:" />
			<h:inputText value="#{administratorBean.administrator.nickname}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>
			
			<h:column />
			<h:commandButton value="buscar" styleClass="customButton buttonMainForm" action="#{administratorBean.prepareNew}" immediate="true" />
		</h:panelGrid>
		
		<t:saveState value="#{administratorBean.administrator}"/>
</ui:composition>
