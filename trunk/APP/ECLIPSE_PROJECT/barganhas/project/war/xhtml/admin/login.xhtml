<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:c="http://java.sun.com/jsp/jstl/core"
   	xmlns:f="http://java.sun.com/jsf/core"
   	xmlns:bargas="http://barganhas.com.br/barganhas">
   	
   	<f:view contentType="text/html">
   		<f:loadBundle var="msg" basename="messages"/>
   		<h:head>
   			<title><h:outputText value="#{msg.privateAreaTitle}"/></title>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-admin.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-messages.css" />
   			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   			<script type="text/javascript" src="/org.richfaces.resources/javax.faces.resource/org.richfaces.staticResource/4.2.2.Final/PackedCompressed/jquery.js"></script>
   			<script src="#{request.contextPath}/javascript/module.js" type="text/javascript" />
   		</h:head>
   		
   		<h:body>
   			<h:outputScript>
   				$j(document).ready( function() {
					$j("#userName").focus();
				});
   			</h:outputScript>
   			<bargas:messages />
   			
   			<div id="wrapper">
				<div id="header">
					<a href="#" id="logoHeader">
						<img src="#{request.contextPath}/images/barganhas-logo-250x33-6.png" />
					</a>
					<p id="headerPrivateLogin">
						<img src="#{request.contextPath}/images/lock.png" />
						<h:outputText value="#{msg.privateAreaTitle}"/>
					</p>
				</div>
	
				<div id="loginBox">
					<div id="loginBoxHeader">
						<h:outputText value="#{msg.privateAreaFillFieldsToSignIn}"/>
					</div>
					<h:form id="loginForm" prependId="false">
						<ol>
							<li>
								<div><label for="userName">#{msg.privateAreaLoginUser}</label></div>
								<div><h:inputText id="userName" value="#{loginBean.user}" maxlength="50" styleClass="loginInputForm"/></div>
							</li>
							<li>
								<div><label for="userPassword">#{msg.privateAreaLoginPassword}</label></div>
								<div><h:inputSecret id="userPassword" value="#{loginBean.password}" maxlength="50" styleClass="loginInputForm"/></div>
							</li>
						</ol>
						
						<h:commandButton value="#{msg.privateAreaLoginButton}" styleClass="customButton buttonMainForm" action="#{loginBean.login}" immediate="false" />
					</h:form>
				</div>
			</div>
   		</h:body>
   	</f:view>
</html>
