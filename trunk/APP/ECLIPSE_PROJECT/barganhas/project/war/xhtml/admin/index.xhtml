<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:c="http://java.sun.com/jsp/jstl/core"
   	xmlns:f="http://java.sun.com/jsf/core"
   	xmlns:rich="http://richfaces.org/rich">
   	
   	<f:view contentType="text/html">
   		<f:loadBundle var="msg" basename="messages"/>
   		<h:head>
   			<title><h:outputText value="#{msg.privateAreaTitle}"/></title>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/styles-admin.css" />
   			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   		</h:head>
   		
   		<h:body>
   			<h:panelGroup id="wrapper" layout="block">
   				<h:panelGroup id="header" layout="block">
					<a href="#" id="logoHeader">
						<img src="#{request.contextPath}/images/barganhas-logo-250x33-6.png" />
					</a>
					<h:panelGroup layout="block" id="headerPrivateLogin">
						<h:graphicImage value="#{request.contextPath}/images/lock.png"/>
						<h:outputText value="brunopib"/>
					</h:panelGroup>
   				</h:panelGroup>
				
				<h:form prependId="false">
					<h:panelGroup id="menuTop" layout="block">
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaAdminatrators}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemAdmin"/>
						
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaCategories}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemCategories"/>
						
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaUsers}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemUsers"/>
						
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaAdsenses}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemAdsense"/>
						
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaComments}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemComments" />
						
						<h:commandLink action="#{administracaoBean.loadPage}"
						               value="#{msg.privateAreaSales}"
						               immediate="true"
						               rendered="true"
						               styleClass="menuItem menuItemSales"/>
					</h:panelGroup>

					<h:panelGroup styleClass="mainFormBox" layout="block">
						<h:panelGroup styleClass="mainFormHeader" layout="block">
							<h:outputText value="#{msg.privateAreaAdminatrators} #{msg.privateAreaFormSeparatorHeader} #{msg.privateAreaActionNew}"/>
						</h:panelGroup>
						
						<h:panelGroup styleClass="mainForm" layout="block">
							<h:panelGrid columns="2" columnClasses="columnLabel, columnInput">
								<h:outputLabel value="#{msg.privateAreaLoginName}:" for="userName"/>
								<h:inputText id="userName" value="#{meuBean.userName}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
	
								<h:outputLabel value="#{msg.privateAreaLoginEmail}:" for="userEmail"/>
								<h:inputText id="userEmail" value="#{meuBean.userEmail}" maxlength="50" styleClass="inputMainForm bigInputMainForm"/>
								
								<h:outputLabel value="#{msg.privateAreaLoginUser}:" for="userNickname"/>
								<h:inputText id="userNickname" value="#{meuBean.userNickname}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>
	
								<h:outputLabel value="#{msg.privateAreaLoginPassword}:" for="userPassword"/>
								<h:inputSecret id="userPassword" value="#{meuBean.userPassword}" maxlength="50" styleClass="inputMainForm mediumInputMainForm"/>
							</h:panelGrid>
						</h:panelGroup>
						
						<h:panelGroup styleClass="mainFormBoxButtons" layout="block">
							<h:commandButton value="#{msg.privateAreaActionSave}" styleClass="customButton buttonMainForm" />
							<h:commandButton value="#{msg.privateAreaActionCancel}" styleClass="customButton buttonMainForm" />
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
	
<!-- 				<div id="footer"> -->
<!-- 				</div> -->
			</h:panelGroup>
   		</h:body>
   	</f:view>
</html>
